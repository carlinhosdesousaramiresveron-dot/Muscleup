<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleUp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>MuscleUp</h1>

  <div id="userData" class="section">
    <h2>Meus Dados</h2>
    <label>Idade: <input type="number" id="idade"></label>
    <label>Altura (cm): <input type="number" id="altura"></label>
    <label>Peso (kg): <input type="number" id="peso"></label>
    <button onclick="saveUserData()">Salvar Dados</button>
    <p id="imcResult"></p>
  </div>

  <div id="buttons" class="section">
    <p>Escolha o tipo de treino:</p>
    <button onclick="startWorkout('musculacao')">Musculação</button>
    <button onclick="startWorkout('cardio')">Cardio</button>
  </div>

  <div id="workoutArea" class="section"></div>

  <footer>&copy; 2025 MuscleUp</footer>

  <script src="script.js"></script>
</body>
</html>
