<!DOCTYPE html>
<html lang="pt-BR">
<head><link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MuscleUp PRO</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Aba Cadastro -->
  <div id="profileScreen" class="section">
    <h1>MuscleUp PRO</h1>
    <h2>Perfil do Usuário</h2>
    <label>Nome: <input type="text" id="nome"></label>
    <label>Idade: <input type="number" id="idade"></label>
    <label>Altura (cm): <input type="number" id="altura"></label>
    <label>Peso (kg): <input type="number" id="peso"></label>
    <label>Avatar:
      <select id="avatar">
        <option value="avatar1">Avatar 1</option>
        <option value="avatar2">Avatar 2</option>
        <option value="avatar3">Avatar 3</option>
      </select>
    </label>
    <button onclick="saveUserData()">Salvar Perfil</button>
    <p id="welcomeMsg"></p>
    <p id="imcResult"></p>
    <p id="advice"></p>
  </div>

  <!-- Aba Treino -->
  <div id="mainScreen" class="section" style="display:none;">
    <h2>Escolha o treino</h2>
    <div id="groupButtons">
      <button onclick="openGroup('Peito')">Peito</button>
      <button onclick="openGroup('Costas')">Costas</button>
      <button onclick="openGroup('Pernas')">Pernas</button>
      <button onclick="openGroup('Bíceps')">Bíceps</button>
      <button onclick="openGroup('Tríceps')">Tríceps</button>
      <button onclick="openGroup('Cardio')">Cardio</button>
    </div>
    <div id="dailyWorkout">
      <h3>Treino Diário</h3>
      <div class="day-buttons">
        <button onclick="showDailyWorkout('Segunda')">Segunda</button>
        <button onclick="showDailyWorkout('Terça')">Terça</button>
        <button onclick="showDailyWorkout('Quarta')">Quarta</button>
        <button onclick="showDailyWorkout('Quinta')">Quinta</button>
        <button onclick="showDailyWorkout('Sexta')">Sexta</button>
        <button onclick="showDailyWorkout('Sábado')">Sábado</button>
        <button onclick="showDailyWorkout('Domingo')">Domingo</button>
      </div>
    </div>
  </div>

  <!-- Aba Treino Detalhado -->
  <div id="workoutScreen" class="section" style="display:none;">
    <button onclick="backToMain()">⬅ Voltar</button>
    <h2 id="groupTitle"></h2>
    <p id="completionPercent"></p>
    <div id="exerciseArea"></div>
    <p id="motivationalMsg"></p>
  </div>

  <!-- Aba Estatísticas -->
  <div id="statsScreen" class="section" style="display:none;">
    <button onclick="backToMain()">⬅ Voltar</button>
    <h2>Progresso e Estatísticas</h2>
    <canvas id="progressChart" width="400" height="200"></canvas>
    <p id="weeklyGoal"></p>
  </div>

  <footer>&copy; 2025 MuscleUp PRO | Criador: Carlinhos Veron</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body><nav class="navbar">
  <img src="logo.png" class="nav-logo" alt="ACD Treino Logo">
  <h1>ACD TREINO</h1>
</nav>
</html>
