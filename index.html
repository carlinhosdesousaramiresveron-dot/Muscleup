<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuscleUp PRO</title>
  <link rel="icon" href="icone-192.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- ===== TELA DE CADASTRO ===== -->
  <main id="profileScreen" class="screen">
    <div class="card">
      <h1>MuscleUp PRO</h1>
      <h2>Crie seu perfil</h2>

      <label>Nome
        <input id="nome" type="text" />
      </label>

      <label>Idade
        <input id="idade" type="number" />
      </label>

      <label>Altura (cm)
        <input id="altura" type="number" />
      </label>

      <label>Peso (kg)
        <input id="peso" type="number" />
      </label>

      <label>Objetivo
        <div class="objective-buttons">
          <button class="obj-btn" data-obj="ganho">Ganhar massa</button>
          <button class="obj-btn" data-obj="definicao">Definir</button>
          <button class="obj-btn" data-obj="emagrecimento">Emagrecer</button>
        </div>
      </label>

      <label>Avatar
        <select id="avatar">
          <option value="avatar1.png">Avatar 1</option>
          <option value="avatar2.png">Avatar 2</option>
          <option value="avatar3.png">Avatar 3</option>
        </select>
      </label>

      <div class="avatar-preview" id="avatarPreview"></div>

      <button id="saveProfileBtn">Salvar e entrar</button>
    </div>
  </main>

  <!-- ===== TELA PRINCIPAL ===== -->
  <main id="mainScreen" class="screen hide">
    <header class="top">
      <div>
        <strong id="welcomeName"></strong>
        <small id="userObjective"></small>
      </div>
      <div class="controls">
        <button id="btnOpenProfile">Perfil</button>
        <button id="btnOpenStats">Estatísticas</button>
      </div>
    </header>

    <section class="card">
      <h3>Escolha um grupo muscular</h3>
      <div id="groupButtons"></div>
    </section>

    <section class="card">
      <h3>Treino do dia</h3>
      <button id="dayToggleBtn">Escolher dia ▾</button>
      <div id="dayList" class="dropdown hide">
        <button class="day-item" data-day="Segunda">Segunda</button>
        <button class="day-item" data-day="Terça">Terça</button>
        <button class="day-item" data-day="Quarta">Quarta</button>
        <button class="day-item" data-day="Quinta">Quinta</button>
        <button class="day-item" data-day="Sexta">Sexta</button>
        <button class="day-item" data-day="Sábado">Sábado</button>
        <button class="day-item" data-day="Domingo">Domingo</button>
      </div>
    </section>

    <section id="recommended" class="card">
      <h3>Exercícios recomendados</h3>
      <div id="recommendedList"></div>
    </section>
  </main>

  <!-- ===== TELA DE TREINO ===== -->
  <main id="workoutScreen" class="screen hide">
    <button id="backToMain">← Voltar</button>
    <h2 id="groupTitle"></h2>
    <p id="completionPercent"></p>
    <div id="exerciseArea"></div>
  </main>

  <!-- ===== ESTATÍSTICAS ===== -->
  <main id="statsScreen" class="screen hide">
    <button id="backFromStats">← Voltar</button>
    <h2>Progresso semanal</h2>
    <canvas id="progressChart"></canvas>
  </main>

  <footer>
    <p>© 2025 MuscleUp PRO • Criado por Carlinhos Veron</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
