<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleUp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #0f0;
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      background-color: #0f0;
      color: #111;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0c0;
    }
  </style>
</head>
