<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleUp - App de Treino</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="mainScreen">
    <h1>MuscleUp</h1>

    <!-- Cadastro do usuário -->
    <div id="userData" class="section">
      <h2>Meus Dados</h2>
      <label>Idade: <input type="number" id="idade"></label>
      <label>Altura (cm): <input type="number" id="altura"></label>
      <label>Peso (kg): <input type="number" id="peso"></label>
      <button onclick="saveUserData()">Salvar Dados</button>
      <p id="imcResult"></p>
      <p id="advice"></p>
    </div>

    <!-- Escolha do grupo muscular -->
    <div id="groupButtons" class="section">
      <p>Escolha o grupo muscular:</p>
      <button onclick="openGroup('Peito')">Peito</button>
      <button onclick="openGroup('Costas')">Costas</button>
      <button onclick="openGroup('Pernas')">Pernas</button>
      <button onclick="openGroup('Bíceps')">Bíceps</button>
      <button onclick="openGroup('Tríceps')">Tríceps</button>
      <button onclick="openGroup('Cardio')">Cardio</button>
    </div>
  </div>

  <!-- Tela de treino de cada grupo -->
  <div id="workoutScreen" class="section" style="display:none;">
    <button onclick="backToMain()">⬅ Voltar</button>
    <h2 id="groupTitle"></h2>
    <div id="exerciseArea"></div>
  </div>

  <footer>&copy; 2025 MuscleUp</footer>
  <script src="script.js"></script>
</body>
</html>
